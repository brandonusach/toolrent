# Database configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server configuration
server.port=${SERVER_PORT}

# JWT Configuration (Legacy - mantener para compatibilidad)
jwt.secret=myVerySecretKeyForToolRentApplication123456789012345678901234567890
jwt.expiration=86400000

# HikariCP Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ===== KEYCLOAK CONFIGURATION =====
# Keycloak básico
keycloak.realm=${KEYCLOAK_REALM:toolrent-realm}
keycloak.auth-server-url=${KEYCLOAK_SERVER_URL:http://localhost:8080}
keycloak.resource=${KEYCLOAK_CLIENT_ID:toolrent-backend}
keycloak.credentials.secret=${KEYCLOAK_CLIENT_SECRET:}
keycloak.use-resource-role-mappings=false
keycloak.bearer-only=true

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_SERVER_URL:http://localhost:8080}/realms/${KEYCLOAK_REALM:toolrent-realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_SERVER_URL:http://localhost:8080}/realms/${KEYCLOAK_REALM:toolrent-realm}/protocol/openid-connect/certs

# Logging (opcional - para debugging)
logging.level.org.springframework.security=DEBUG
logging.level.org.keycloak=DEBUG